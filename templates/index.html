<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LLM Evaluation Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 0%;
            height: 8px;
            background-color: #3b82f6;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .hidden {
            display: none;
        }

        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
    <form method="POST" id="analysisForm" class="bg-white shadow-lg rounded-xl p-8 max-w-xl w-full space-y-6 relative">
        <!-- Settings Icon -->
        <div class="absolute top-4 right-4">
            <button type="button" id="settingsBtn" class="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-full transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
            </button>
        </div>
        
        <h2 class="text-2xl font-bold text-center text-blue-600">üìä LLM Evaluation Dashboard</h2>
        <p class="text-sm text-center text-gray-500">Configure your API and run evaluation modules</p>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden">
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                <div class="flex items-center space-x-3">
                    <div class="spinner"></div>
                    <div class="flex-1">
                        <div class="text-blue-700 font-medium" id="loadingText">Starting analysis...</div>
                        <div class="text-blue-600 text-sm mt-1" id="loadingSubtext">This may take several minutes</div>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    <div class="text-xs text-gray-500 mt-1" id="progressText">0% complete</div>
                </div>
            </div>
        </div>

        <!-- API Inputs -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">API URL</label>
            <input type="text" name="api_url" placeholder="https://..." required
                value="{{ form_data.api_url }}"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <div class="flex space-x-4">
            <div class="flex-1">
                <label class="block text-sm font-medium text-gray-700 mb-1">API Username</label>
                <input type="text" name="username" required
                    value="{{ form_data.username }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>
            <div class="flex-1">
                <label class="block text-sm font-medium text-gray-700 mb-1">API Password</label>
                <input type="password" name="password" required
                    value="{{ form_data.password }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>
        </div>

        <!-- Hidden field for model selection -->
        <input type="hidden" name="model" id="modelField" value="{{ form_data.model or 'gpt-3.5-turbo-0125' }}">

        <!-- Module Checkboxes -->
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Select Analyses to Run:</label>
            <div class="space-y-2">
                <label class="flex items-center space-x-2">
                    <input type="checkbox" name="run_bias" {% if form_data.run_bias %}checked{% endif %} class="accent-blue-500">
                    <span class="text-gray-800">Bias & Fairness</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" name="run_accuracy" {% if form_data.run_accuracy %}checked{% endif %} class="accent-blue-500">
                    <span class="text-gray-800">Accuracy Analysis</span>
                </label>
                <label class="flex items-center space-x-2 text-gray-400">
                    <input type="checkbox" disabled class="accent-gray-400">
                    <span>Robustness (coming soon)</span>
                </label>
                <label class="flex items-center space-x-2 text-gray-400">
                    <input type="checkbox" disabled class="accent-gray-400">
                    <span>Transparency (coming soon)</span>
                </label>
                <label class="flex items-center space-x-2 text-gray-400">
                    <input type="checkbox" disabled class="accent-gray-400">
                    <span>Stability & Drift (coming soon)</span>
                </label>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" id="submitBtn"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition disabled:bg-gray-400 disabled:cursor-not-allowed">
            <span id="submitText">‚ñ∂Ô∏è Run Selected Analyses</span>
        </button>

        <!-- Report Buttons (shown when reports are available) -->
        <div id="reportButtons" class="mt-6 text-center hidden">
            <div class="space-y-3">
                <div id="biasReportButton" class="hidden">
                    <a href="/report"
                        class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-md shadow inline-block">
                        üìÑ View Bias & Fairness Report
                    </a>
                </div>
                <div id="accuracyReportButton" class="hidden">
                    <a href="/accuracy_report"
                        class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md shadow inline-block">
                        üéØ View Accuracy Analysis Report
                    </a>
                </div>
            </div>
        </div>

        <!-- Dynamic Result Output -->
        <div id="resultContainer" class="mt-6 hidden">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Results</label>
            <div id="resultContent" class="bg-gray-100 p-4 rounded-md text-sm border border-gray-300"></div>
        </div>
    </form>

    <script>
        let statusInterval;

        // Check for existing reports on page load
        document.addEventListener('DOMContentLoaded', function() {
            Promise.all([
                fetch('/report').then(response => response.ok),
                fetch('/accuracy_report').then(response => response.ok)
            ]).then(([biasExists, accuracyExists]) => {
                if (biasExists) {
                    document.getElementById('biasReportButton').classList.remove('hidden');
                    document.getElementById('reportButtons').classList.remove('hidden');
                }
                if (accuracyExists) {
                    document.getElementById('accuracyReportButton').classList.remove('hidden');
                    document.getElementById('reportButtons').classList.remove('hidden');
                }
            }).catch(error => {
                console.log('No previous reports found');
            });
        });

        document.getElementById('analysisForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent normal form submission
            
            // Show loading indicator
            const loadingIndicator = document.getElementById('loadingIndicator');
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            
            loadingIndicator.classList.remove('hidden');
            submitBtn.disabled = true;
            submitText.textContent = 'üîÑ Processing...';
            
            // Hide report buttons if visible
            document.getElementById('reportButtons').classList.add('hidden');
            document.getElementById('biasReportButton').classList.add('hidden');
            document.getElementById('accuracyReportButton').classList.add('hidden');
            
            // Submit form data via AJAX
            const formData = new FormData(this);
            
            fetch('/start_analysis', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    // Start polling for status updates
                    startStatusPolling();
                }
            })
            .catch(error => {
                showError('Failed to start analysis: ' + error.message);
            });
        });

        function startStatusPolling() {
            statusInterval = setInterval(checkStatus, 2000); // Check every 2 seconds
        }

        function checkStatus() {
            fetch('/status')
            .then(response => response.json())
            .then(status => {
                updateProgressDisplay(status);
                
                if (status.completed) {
                    clearInterval(statusInterval);
                    showSuccess();
                } else if (status.error) {
                    clearInterval(statusInterval);
                    showError(status.error);
                }
            })
            .catch(error => {
                console.error('Status check failed:', error);
            });
        }

        function updateProgressDisplay(status) {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const loadingText = document.getElementById('loadingText');
            const loadingSubtext = document.getElementById('loadingSubtext');
            
            progressBar.style.width = status.progress + '%';
            progressText.textContent = status.progress + '% complete';
            loadingText.textContent = status.message;
            
            // More detailed subtext based on progress
            if (status.progress < 30) {
                loadingSubtext.textContent = 'Setting up analysis environment and loading data...';
                progressBar.classList.remove('pulse');
            } else if (status.progress < 80) {
                loadingSubtext.textContent = 'Making API calls to test each profile (this takes the most time)...';
                progressBar.classList.add('pulse');
            } else if (status.progress < 95) {
                loadingSubtext.textContent = 'API calls complete! Analyzing bias patterns across protected attributes...';
                progressBar.classList.add('pulse');
            } else if (status.progress < 98) {
                loadingSubtext.textContent = 'Running counterfactual tests to detect disparate treatment...';
                progressBar.classList.add('pulse');
            } else {
                loadingSubtext.textContent = 'Finalizing results and generating bias report...';
                progressBar.classList.remove('pulse');
            }
        }

        function showSuccess() {
            const loadingText = document.getElementById('loadingText');
            const loadingSubtext = document.getElementById('loadingSubtext');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            
            progressBar.classList.remove('pulse');
            progressBar.style.width = '100%';
            progressText.textContent = '100% complete';
            loadingText.textContent = '‚úÖ Analysis completed successfully!';
            loadingSubtext.textContent = 'You can now view the bias report below.';
            
            // Reset submit button
            submitBtn.disabled = false;
            submitText.textContent = '‚ñ∂Ô∏è Run Selected Analyses';
            
            // Show the report button
            setTimeout(() => {
                document.getElementById('loadingIndicator').classList.add('hidden');
                
                // Check which reports are available and show appropriate buttons
                Promise.all([
                    fetch('/report').then(response => response.ok).catch(() => false),
                    fetch('/accuracy_report').then(response => response.ok).catch(() => false)
                ]).then(([biasExists, accuracyExists]) => {
                    if (biasExists) {
                        document.getElementById('biasReportButton').classList.remove('hidden');
                        document.getElementById('reportButtons').classList.remove('hidden');
                    }
                    if (accuracyExists) {
                        document.getElementById('accuracyReportButton').classList.remove('hidden');
                        document.getElementById('reportButtons').classList.remove('hidden');
                    }
                });
            }, 2000);
        }

        function showError(errorMessage) {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            
            loadingIndicator.classList.add('hidden');
            submitBtn.disabled = false;
            submitText.textContent = '‚ñ∂Ô∏è Run Selected Analyses';
            
            // Show error message
            const resultContainer = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');
            
            resultContainer.classList.remove('hidden');
            resultContent.innerHTML = `‚ùå Error: ${errorMessage}`;
            resultContent.className = 'bg-red-50 border border-red-200 p-4 rounded-md text-sm text-red-700';
        }

        // Settings Modal Functionality
        function openSettingsModal() {
            document.getElementById('settingsModal').classList.add('show');
            // Set current model value in the dropdown
            const currentModel = document.getElementById('modelField').value;
            document.getElementById('modelSelect').value = currentModel;
        }

        function closeSettingsModal() {
            document.getElementById('settingsModal').classList.remove('show');
        }

        function saveSettings() {
            const selectedModel = document.getElementById('modelSelect').value;
            document.getElementById('modelField').value = selectedModel;
            
            // Update the settings display
            document.getElementById('currentModel').textContent = selectedModel;
            
            closeSettingsModal();
            
            // Show a brief confirmation
            const settingsBtn = document.getElementById('settingsBtn');
            const originalColor = settingsBtn.className;
            settingsBtn.className = settingsBtn.className.replace('text-gray-500', 'text-green-500');
            setTimeout(() => {
                settingsBtn.className = originalColor;
            }, 1000);
        }

        // Add event listeners when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('settingsBtn').addEventListener('click', openSettingsModal);
            document.getElementById('closeModal').addEventListener('click', closeSettingsModal);
            document.getElementById('saveSettings').addEventListener('click', saveSettings);
            
            // Close modal when clicking outside
            document.getElementById('settingsModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeSettingsModal();
                }
            });
            
            // Set initial model display
            const currentModel = document.getElementById('modelField').value;
            document.getElementById('currentModel').textContent = currentModel;
        });
    </script>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="flex items-center justify-between p-6 border-b">
                <h3 class="text-lg font-semibold text-gray-900">Settings</h3>
                <button type="button" id="closeModal" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">OpenAI Model</label>
                    <select id="modelSelect" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
                        <option value="gpt-3.5-turbo-0125">GPT-3.5 Turbo (gpt-3.5-turbo-0125)</option>
                        <option value="gpt-4-turbo-2024-04-09">GPT-4 Turbo (gpt-4-turbo-2024-04-09)</option>
                        <option value="gpt-4o-mini-2024-07-18">GPT-4o Mini (gpt-4o-mini-2024-07-18)</option>
                    </select>
                    <p class="text-xs text-gray-500 mt-1">Currently using: <span id="currentModel" class="font-mono">gpt-3.5-turbo-0125</span></p>
                </div>
            </div>
            
            <div class="flex justify-end gap-3 p-6 border-t bg-gray-50 rounded-b-lg">
                <button type="button" id="closeModal" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancel</button>
                <button type="button" id="saveSettings" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save Settings</button>
            </div>
        </div>
    </div>
</body>

</html>
