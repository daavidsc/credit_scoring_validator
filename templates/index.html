<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LLM Evaluation Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 0%;
            height: 8px;
            background-color: #3b82f6;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .hidden {
            display: none;
        }

        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
    <form method="POST" id="analysisForm" class="bg-white shadow-lg rounded-xl p-8 max-w-xl w-full space-y-6">
        <h2 class="text-2xl font-bold text-center text-blue-600">üìä LLM Evaluation Dashboard</h2>
        <p class="text-sm text-center text-gray-500">Configure your API and run evaluation modules</p>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden">
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                <div class="flex items-center space-x-3">
                    <div class="spinner"></div>
                    <div class="flex-1">
                        <div class="text-blue-700 font-medium" id="loadingText">Starting analysis...</div>
                        <div class="text-blue-600 text-sm mt-1" id="loadingSubtext">This may take several minutes</div>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    <div class="text-xs text-gray-500 mt-1" id="progressText">0% complete</div>
                </div>
            </div>
        </div>

        <!-- API Inputs -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">API URL</label>
            <input type="text" name="api_url" placeholder="https://..." required
                value="{{ form_data.api_url }}"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <div class="flex space-x-4">
            <div class="flex-1">
                <label class="block text-sm font-medium text-gray-700 mb-1">API Username</label>
                <input type="text" name="username" required
                    value="{{ form_data.username }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>
            <div class="flex-1">
                <label class="block text-sm font-medium text-gray-700 mb-1">API Password</label>
                <input type="password" name="password" required
                    value="{{ form_data.password }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>
        </div>

        <!-- Module Checkboxes -->
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Select Analyses to Run:</label>
            <div class="space-y-2">
                <label class="flex items-center space-x-2">
                    <input type="checkbox" name="run_bias" {% if form_data.run_bias %}checked{% endif %} class="accent-blue-500">
                    <span class="text-gray-800">Bias & Fairness</span>
                </label>
                <label class="flex items-center space-x-2 text-gray-400">
                    <input type="checkbox" disabled class="accent-gray-400">
                    <span>Accuracy (coming soon)</span>
                </label>
                <label class="flex items-center space-x-2 text-gray-400">
                    <input type="checkbox" disabled class="accent-gray-400">
                    <span>Robustness (coming soon)</span>
                </label>
                <label class="flex items-center space-x-2 text-gray-400">
                    <input type="checkbox" disabled class="accent-gray-400">
                    <span>Transparency (coming soon)</span>
                </label>
                <label class="flex items-center space-x-2 text-gray-400">
                    <input type="checkbox" disabled class="accent-gray-400">
                    <span>Stability & Drift (coming soon)</span>
                </label>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" id="submitBtn"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition disabled:bg-gray-400 disabled:cursor-not-allowed">
            <span id="submitText">‚ñ∂Ô∏è Run Selected Analyses</span>
        </button>

        {% if show_button %}
        <div class="mt-6 text-center">
            <a href="{{ url_for('view_report') }}"
                class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-md shadow">
                üìÑ View Bias & Fairness Report
            </a>
        </div>
        {% endif %}

        <!-- Result Output -->
        {% if result %}
        <div class="mt-6">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Results</label>
            <pre
                class="bg-gray-100 p-4 rounded-md text-sm overflow-auto max-h-64 border border-gray-300">{{ result }}</pre>
        </div>
        {% endif %}
    </form>

    <script>
        document.getElementById('analysisForm').addEventListener('submit', function(e) {
            // Show loading indicator
            const loadingIndicator = document.getElementById('loadingIndicator');
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            
            loadingIndicator.classList.remove('hidden');
            submitBtn.disabled = true;
            submitText.textContent = 'üîÑ Processing...';
            
            // Simulate progress updates (since we can't get real-time progress from Flask easily)
            simulateProgress();
        });

        function simulateProgress() {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const loadingText = document.getElementById('loadingText');
            const loadingSubtext = document.getElementById('loadingSubtext');
            
            const steps = [
                { progress: 10, text: 'Loading dataset...', subtext: 'Reading test data and configurations' },
                { progress: 25, text: 'Collecting API responses...', subtext: 'This is the longest step - processing credit scores' },
                { progress: 60, text: 'Analyzing demographic patterns...', subtext: 'Computing fairness metrics' },
                { progress: 80, text: 'Running counterfactual tests...', subtext: 'Testing for disparate treatment' },
                { progress: 95, text: 'Generating report...', subtext: 'Creating visualizations and summaries' },
                { progress: 100, text: 'Complete!', subtext: 'Analysis finished successfully' }
            ];
            
            let currentStep = 0;
            
            function updateProgress() {
                if (currentStep < steps.length) {
                    const step = steps[currentStep];
                    progressBar.style.width = step.progress + '%';
                    progressText.textContent = step.progress + '% complete';
                    loadingText.textContent = step.text;
                    loadingSubtext.textContent = step.subtext;
                    
                    currentStep++;
                    
                    // Vary timing based on step (API calls take longer)
                    const delay = currentStep === 2 ? 8000 : 3000; // Step 2 (API calls) takes longer
                    setTimeout(updateProgress, delay);
                }
            }
            
            updateProgress();
        }
    </script>
</body>

</html>
