<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LLM Evaluation Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 0%;
            height: 8px;
            background-color: #3b82f6;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .hidden {
            display: none;
        }

        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
    <form method="POST" id="analysisForm" class="bg-white shadow-lg rounded-xl p-8 max-w-xl w-full space-y-6">
        <h2 class="text-2xl font-bold text-center text-blue-600">üìä LLM Evaluation Dashboard</h2>
        <p class="text-sm text-center text-gray-500">Configure your API and run evaluation modules</p>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden">
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                <div class="flex items-center space-x-3">
                    <div class="spinner"></div>
                    <div class="flex-1">
                        <div class="text-blue-700 font-medium" id="loadingText">Starting analysis...</div>
                        <div class="text-blue-600 text-sm mt-1" id="loadingSubtext">This may take several minutes</div>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    <div class="text-xs text-gray-500 mt-1" id="progressText">0% complete</div>
                </div>
            </div>
        </div>

        <!-- API Inputs -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">API URL</label>
            <input type="text" name="api_url" placeholder="https://..." required
                value="{{ form_data.api_url }}"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <div class="flex space-x-4">
            <div class="flex-1">
                <label class="block text-sm font-medium text-gray-700 mb-1">API Username</label>
                <input type="text" name="username" required
                    value="{{ form_data.username }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>
            <div class="flex-1">
                <label class="block text-sm font-medium text-gray-700 mb-1">API Password</label>
                <input type="password" name="password" required
                    value="{{ form_data.password }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>
        </div>

        <!-- Module Checkboxes -->
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Select Analyses to Run:</label>
            <div class="space-y-2">
                <label class="flex items-center space-x-2">
                    <input type="checkbox" name="run_bias" {% if form_data.run_bias %}checked{% endif %} class="accent-blue-500">
                    <span class="text-gray-800">Bias & Fairness</span>
                </label>
                <label class="flex items-center space-x-2 text-gray-400">
                    <input type="checkbox" disabled class="accent-gray-400">
                    <span>Accuracy (coming soon)</span>
                </label>
                <label class="flex items-center space-x-2 text-gray-400">
                    <input type="checkbox" disabled class="accent-gray-400">
                    <span>Robustness (coming soon)</span>
                </label>
                <label class="flex items-center space-x-2 text-gray-400">
                    <input type="checkbox" disabled class="accent-gray-400">
                    <span>Transparency (coming soon)</span>
                </label>
                <label class="flex items-center space-x-2 text-gray-400">
                    <input type="checkbox" disabled class="accent-gray-400">
                    <span>Stability & Drift (coming soon)</span>
                </label>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" id="submitBtn"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition disabled:bg-gray-400 disabled:cursor-not-allowed">
            <span id="submitText">‚ñ∂Ô∏è Run Selected Analyses</span>
        </button>

        <!-- Report Button (shown when report is available) -->
        <div id="reportButton" class="mt-6 text-center hidden">
            <a href="/report"
                class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-md shadow">
                üìÑ View Bias & Fairness Report
            </a>
        </div>

        <!-- Dynamic Result Output -->
        <div id="resultContainer" class="mt-6 hidden">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Results</label>
            <div id="resultContent" class="bg-gray-100 p-4 rounded-md text-sm border border-gray-300"></div>
        </div>
    </form>

    <script>
        let statusInterval;

        // Check for existing report on page load
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/status')
            .then(response => response.json())
            .then(status => {
                if (status.completed) {
                    document.getElementById('reportButton').classList.remove('hidden');
                }
            })
            .catch(error => {
                console.log('No previous analysis status found');
            });
        });

        document.getElementById('analysisForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent normal form submission
            
            // Show loading indicator
            const loadingIndicator = document.getElementById('loadingIndicator');
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            
            loadingIndicator.classList.remove('hidden');
            submitBtn.disabled = true;
            submitText.textContent = 'üîÑ Processing...';
            
            // Hide report button if visible
            document.getElementById('reportButton').classList.add('hidden');
            
            // Submit form data via AJAX
            const formData = new FormData(this);
            
            fetch('/start_analysis', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    // Start polling for status updates
                    startStatusPolling();
                }
            })
            .catch(error => {
                showError('Failed to start analysis: ' + error.message);
            });
        });

        function startStatusPolling() {
            statusInterval = setInterval(checkStatus, 2000); // Check every 2 seconds
        }

        function checkStatus() {
            fetch('/status')
            .then(response => response.json())
            .then(status => {
                updateProgressDisplay(status);
                
                if (status.completed) {
                    clearInterval(statusInterval);
                    showSuccess();
                } else if (status.error) {
                    clearInterval(statusInterval);
                    showError(status.error);
                }
            })
            .catch(error => {
                console.error('Status check failed:', error);
            });
        }

        function updateProgressDisplay(status) {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const loadingText = document.getElementById('loadingText');
            const loadingSubtext = document.getElementById('loadingSubtext');
            
            progressBar.style.width = status.progress + '%';
            progressText.textContent = status.progress + '% complete';
            loadingText.textContent = status.message;
            
            if (status.progress < 100) {
                if (status.progress > 20) {
                    loadingSubtext.textContent = 'Making API calls and analyzing bias patterns...';
                    progressBar.classList.add('pulse');
                } else {
                    loadingSubtext.textContent = 'Setting up analysis environment...';
                    progressBar.classList.remove('pulse');
                }
            }
        }

        function showSuccess() {
            const loadingText = document.getElementById('loadingText');
            const loadingSubtext = document.getElementById('loadingSubtext');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            
            progressBar.classList.remove('pulse');
            progressBar.style.width = '100%';
            progressText.textContent = '100% complete';
            loadingText.textContent = '‚úÖ Analysis completed successfully!';
            loadingSubtext.textContent = 'You can now view the bias report below.';
            
            // Reset submit button
            submitBtn.disabled = false;
            submitText.textContent = '‚ñ∂Ô∏è Run Selected Analyses';
            
            // Show the report button
            setTimeout(() => {
                document.getElementById('loadingIndicator').classList.add('hidden');
                document.getElementById('reportButton').classList.remove('hidden');
            }, 2000);
        }

        function showError(errorMessage) {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            
            loadingIndicator.classList.add('hidden');
            submitBtn.disabled = false;
            submitText.textContent = '‚ñ∂Ô∏è Run Selected Analyses';
            
            // Show error message
            const resultContainer = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');
            
            resultContainer.classList.remove('hidden');
            resultContent.innerHTML = `‚ùå Error: ${errorMessage}`;
            resultContent.className = 'bg-red-50 border border-red-200 p-4 rounded-md text-sm text-red-700';
        }
    </script>
</body>

</html>
